<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8" />
	<title>WebStorage Sample</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
</head>
<body>
	<div ng-controller="storageCtrl">
		<label for="save_value">ストレージのデータ</label>
		<input type="text" name="save_value" ng-model="save_value" />
		<input type="button" value="読み込み" ng-click="load()" ng-disabled="error" />
		<input type="button" value="書き込み" ng-click="save()" ng-disabled="error" />
		<div>
			{{errorMessage}}
		</div>
	</div>
	<script src="sample01.js"></script>
</body>
</html>
